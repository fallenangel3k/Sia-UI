<!DOCTYPE html>
<html>
	<head>
		<title>Sia-UI</title>
		<!-- Stylesheets -->
		<link rel='stylesheet' href='css/font-awesome.min.css'>
		<link rel='stylesheet' href='css/pure-min.css'>
		<link rel='stylesheet' href='css/grids-responsive-min.css'>
		<link rel='stylesheet' href='css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='css/general.css'>
	</head>

	<body>
		<div class='overlay'>
			<div class='centered'>
				<p></p>
				<i class='fa fa-spinner fa-pulse'></i>
			</div>
		</div>
		<!-- Header for UI -->
		<div class='pure-g header'>
			<div class='pure-u-1-5 logo-container'>
				<img src='assets/siaLogo.svg' height='50' class='logo'>
			</div>
			<div id="status-bar" class='pure-u-4-5'>
			</div>
		</div>
	
		<!-- Full body of UI -->
		<div class='pure-g body'>
			<!-- Sidebar -->
			<div class='pure-u-1-5' id='sidebar'>
			</div>
	
			<!-- Mainbar -->
			<div class='pure-u' id='mainbar'>
			</div>
		</div>
		<div id="update-status-container">
		</div>

		<!-- Javascript -->
		<script> 
			var ui = require('./dist/renderer.js');
		</script>
	</body>
</html>
